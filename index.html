<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<title>Find the nearest restaurants</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/backgrid.css" />
    <link rel="stylesheet" href="css/extensions/paginator/backgrid-paginator.css" />
	<link rel="stylesheet" href="css/main.css">

</head>
<body>

	<div id="main">
      <div class="container">
	
	<div class="row">
		<div class="col-md-8">
		<h1>Find the nearest restaurants</h1>

		  <div class="form-group">
		    <label for="address">Search By Address:</label>
		    <input type="text" class="form-control" id="address" name="address" placeholder="Enter a location">
		  </div>
			<div class="form-group">
			  <label for="sort">Sort by:</label>
			  <select class="form-control" id="sort" name="sort">
			    <option value="google.maps.places.RankBy.PROMINENCE">Prominence (default)</option>
			    <option value="google.maps.places.RankBy.DISTANCE">Distance</option>
			  </select>
			</div>
			<div class="form-group" id="radius-group">
			  <label for="radius">Search radius:</label>
			  <select class="form-control" id="radius" name="radius">
			    <option value="500">0.5 km (default)</option>
			    <option value="1000">1 km</option>
			    <option value="5000">5 km</option>
			    <option value="20000">20 km</option>
			  </select>
			</div>

		  <button type="button" class="btn btn-default" onclick="_FRN_.searchPlaces();">Submit</button>
		</div>
	</div>

        <div class="row">
        	<div id="map-canvas" class="col-md-8"></div>
			<div id="map-list" class="col-md-4">
			 <h2>Results</h2>
			 <div id="grid"></div>
			<div id="paginator"></div>
			</div>
        </div>


		</div>
		<!-- end of container -->
	</div>



<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"></script>
<script src="js/backbone.paginator.js"></script>
<script src="js/backgrid.js"></script>
<script src="js/extensions/paginator/backgrid-paginator.js"></script>


<script src="js/frn.js"></script>	
</body>
</html>
